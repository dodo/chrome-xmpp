<!DOCTYPE html>
<html>
  <head>
    <title>Options</title>
    <link rel="stylesheet" href="css/chrome_shared.css">
    <link rel="stylesheet" href="css/widgets.css">
    <style>
    body {
      -webkit-margin-start: 155px;
      color: rgb(48, 57, 66);
      -webkit-margin-end: 24px;
      min-width: 576px;
      padding-bottom: 20px;
      padding-top: 55px;
    }
    header:before {
        position: absolute;
        font-weight: bold;
        font-size: 10em;
        color: white;
        text-shadow: 0 0 1em #ddd;
        margin-left: -0.45em;
        margin-top: -0.48em;
        z-index: -1;
    }
    .left {
        float: left;
    }
    .right {
        margin-left: 20em;
        margin-bottom: 5em;
    }
    .account header:before {
        content: "℀";
    }
    .params header:before {
        content: "⚙";
    }
    .config header:before {
        content: "⚑";
    }
    .disabled {
        opacity: 0.32;
    }
    .comment {
        font-size: 0.8em;
        color: #aaa;
        margin-top: -1em;
    }
    #status {
        top: 0;
        left: 0;
        position: fixed;
        width: 100%;
        padding: 0.2em 1em 0.2em 1em;
        text-shadow: 0 0 0.2em white;
        font-size: 2em;
        font-weight: bolder;
        color: white;
    }
    .online#status {
        background-color: rgba(0,206,0,0.5);
    }
    .offline#status {
        background-color: rgba(206,0,0,0.5);
    }
    </style>

  </head>
  <body>
  <header id="status"></header>

  <div class="disabled left account">
    <header>
      <h1>Jabber ID</h1>
    </header>

    <p>
    <input type="text" id="jid" placeholder="user@domain.tld" title="jid" disabled="disabled">
    </p>

    <p>
    <input type="password" id="pw" placeholder="password" title="password" disabled="disabled">
    </p>

    <nav>
      <button id="save-jid" disabled="disabled">Save</button>
      <span id="status-jid"></span>
    </nav>
  </div>

  <div class="disabled right params">
    <header>
      <h3>Parameter</h3>
    </header>

    <p>
    <input type="text" id="host" placeholder="host" title="server host to connect to" disabled="disabled"><strong> : </strong><input type="text" id="port" placeholder="5222" title="server port to connect to" size="5" disabled="disabled">
    </p>

    <p>
    <input type="text" id="preferred" placeholder="DIGEST-MD5" title="preferred SASL Mechanism" disabled="disabled">
    <div class="comment">Available: ANONYMOUS, PLAIN, DIGEST-MD5</div>
    </p>

    <p>
    <label for="reconnect" title="try to reconnect when connection disconnects"><input type="checkbox" id="reconnect" disabled="disabled"> reconnect</label>
    </p>

    <nav>
      <button id="save-jid-params" disabled="disabled">Save</button>
      <span id="status-jid-params"></span>
    </nav>
  </div>


  <div class="disabled config">
    <header>
      <h1>Settings</h1>
    </header>

    <p>
      <h3><i>Extensions</i></h3>
    <label for="plugin-Presence" title="Presence"><input type="checkbox" class="plugin" id="plugin-Presence" disabled="disabled"> Presence &nbsp; </label>
    <label for="plugin-Version" title="Version"><input type="checkbox" class="plugin" id="plugin-Version" disabled="disabled"> Version &nbsp; </label>
    <label for="plugin-Disco" title="Discovery"><input type="checkbox" class="plugin" id="plugin-Disco" disabled="disabled"> Discovery &nbsp; </label>
    <label for="plugin-pIng" title="Ping"><input type="checkbox" class="plugin" id="plugin-Ping" disabled="disabled"> Ping &nbsp; </label>
    <label for="plugin-VCard" title="VCard"><input type="checkbox" class="plugin" id="plugin-VCard" disabled="disabled"> VCard &nbsp; </label>
    <label for="plugin-Roster" title="Roster"><input type="checkbox" class="plugin" id="plugin-Roster" disabled="disabled"> Roster &nbsp; </label>
    </p>

    <nav>
      <button id="save-config" disabled="disabled">Save</button>
      <span id="status-config"></span>
    </nav>
  </div>

  </body>
<script src="options.js"></script>
</html>
